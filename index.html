<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMINEL EXECUTIVE | Career Intelligence for the 1%</title>
  <meta name="description"
    content="Elite AI-powered career coaching and simulation platform. Strategic advancement for ambitious professionals." />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'], // Brand Font
            mono: ['JetBrains Mono', 'monospace'],
            serif: ['Cinzel', 'serif'],
          },
          colors: {
            corp: {
              onyx: '#080808', // Darker, richer black
              platinum: '#F0F0F0', // Brighter, cleaner white
              bg: '#040404', // Deepest void
              glass: 'rgba(5, 5, 5, 0.95)', // Premium heavy glass
              border: 'rgba(197, 160, 89, 0.2)', // Subtle Gold border instead of white
              gold: '#C5A059', // Champagne Gold (More elegant than #D4AF37)
              'gold-light': '#E5D3B3', // Highlight Gold
              blue: '#2A5C82', // Muted Royal Blue (instead of electric)
              danger: '#8B0000', // Deep Crimson
              silver: '#A0A0A0', // True Silver
            }
          },
          animation: {
            'shake': 'shake 0.5s ease-in-out',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'float': 'float 3s ease-in-out infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'tremble': 'tremble 0.15s ease-in-out infinite',
            'golden-pulse': 'goldenPulse 2s ease-in-out infinite',
          },
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-2px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(2px)' }
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            },
            glow: {
              'from': { boxShadow: '0 0 5px rgba(212, 175, 55, 0.2)' },
              'to': { boxShadow: '0 0 30px rgba(212, 175, 55, 0.8)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            tremble: {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(-3deg)' },
              '75%': { transform: 'rotate(3deg)' },
            },
            goldenPulse: {
              '0%, 100%': { opacity: '0.5', boxShadow: '0 0 20px rgba(212,175,55,0.3)' },
              '50%': { opacity: '1', boxShadow: '0 0 40px rgba(212,175,55,0.6)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #F0F0F0;
      background-image:
        radial-gradient(circle at 50% 0%, rgba(197, 160, 89, 0.08) 0%, transparent 60%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      background-attachment: fixed;
    }

    .war-room-panel {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(229, 229, 229, 0.08);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .holographic-border {
      box-shadow: 0 0 15px rgba(0, 122, 255, 0.15);
      border: 1px solid rgba(0, 122, 255, 0.3);
    }

    .gold-fog {
      background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.2) 0%, rgba(10, 10, 10, 0) 60%);
      animation: goldenPulse 3s ease-in-out infinite;
    }

    .gold-fog::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    .lock-tremble:hover {
      animation: tremble 0.15s ease-in-out infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
