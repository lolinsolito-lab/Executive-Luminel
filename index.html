<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINEL EXECUTIVE // KINGMAKER V4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'], // Brand Font
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              corp: {
                onyx: '#0A0A0A', // Deep Onyx (Background)
                platinum: '#E5E5E5', // Primary Text
                bg: '#050505', // Slightly darker for contrast
                glass: 'rgba(10, 10, 10, 0.9)', // High opacity dark glass
                border: 'rgba(229, 229, 229, 0.1)', // Platinum border low opacity
                gold: '#D4AF37', // Signal Gold (Luxury)
                blue: '#007AFF', // Electric Blue (Action)
                danger: '#FF3B30', // Signal Red
                silver: '#8E8E93', // Metal
              }
            },
            animation: {
              'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px rgba(212, 175, 55, 0.2)' },
                'to': { boxShadow: '0 0 20px rgba(212, 175, 55, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A; /* Onyx */
        color: #E5E5E5; /* Platinum */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        background-attachment: fixed;
      }
      .war-room-panel {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(229, 229, 229, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .holographic-border {
        box-shadow: 0 0 15px rgba(0, 122, 255, 0.15);
        border: 1px solid rgba(0, 122, 255, 0.3);
      }
      .gold-fog {
        background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, rgba(10,10,10,0) 70%);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
